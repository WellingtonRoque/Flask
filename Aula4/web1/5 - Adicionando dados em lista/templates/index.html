<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA WEB</title>
</head>
<body>
<h1> Adicionando dados em lista </h1>
<hr>
<ol>
    {% for fruta in frutas %}
        <li>{{fruta}}</li>
    {% endfor %}
    <form action="{{url_for('principal')}}" method="POST">
        <label>FRUTAS</label>
        <input type="text" name="fruta">
        <button>Adicionar</button>
    </form>
</ol>
</body>
</html>
